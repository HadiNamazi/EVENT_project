{% load static %}

<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="EVENT">
    <!-- <meta property="og:description" content="توضیح کوتاهی درباره صفحه شما"> -->
    <meta property="og:image" content="https://www.google.com/imgres?q=icon&imgurl=https%3A%2F%2Fuxwing.com%2Fwp-content%2Fthemes%2Fuxwing%2Fdownload%2Fhand-gestures%2Fgood-icon.png&imgrefurl=https%3A%2F%2Fuxwing.com%2Fgood-icon%2F&docid=oo1qsUwwP-W66M&tbnid=1LP2Z67TO8q2zM&vet=12ahUKEwiRoNjl_diGAxWVhIkEHeZXB_oQM3oECE8QAA..i&w=512&h=512&hcb=2&ved=2ahUKEwiRoNjl_diGAxWVhIkEHeZXB_oQM3oECE8QAA">
    <title>ورود به سایت - EVENT</title>
    <link rel="icon" href="{% static 'images/icon.png' %}">
    <style>

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            /* background-color: rgb(238, 238, 238); */
            background-image: url("{% static 'images/background.png' %}");
            background-position: right;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid rgba(199, 199, 199, 0.404);
            border-radius: 12px;
            text-align: center;
            background-color: rgba(199, 199, 199, 0.404);
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 11px 0;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .bottom-left {
            text-align: left;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }

        .credit {
            font-size: 12px;
            color: #747474;
        }
        
        @media screen and (max-width: 500px) {
            body {
                background-color: rgba(199, 199, 199, 0.404);
                background-position: 60%;
            }
        }

        @media screen and (min-height: 765px) {
            .container {
                margin: 100px auto;
            }
        }

        @media screen and (min-height: 1000px) {
            .container {
                margin: 150px auto;
            }
        }

        @media screen and (min-height: 1140px) {
            .container {
                margin: 200px auto;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <img src="{% static 'images/removed_babr.png' %}" alt="" style="max-height: 150px; max-width: 150px;">

    <h2>ورود به سایت EVENT</h2>
    {% if error == 'vpn' %}
    <p>لطفا vpn خود را خاموش کنید.</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" id="phone_number" name="phone_number" placeholder="شماره تلفن" required><br>
        <input type="submit" value="ورود">
    </form>
</div>

<p class="bottom-left credit">Website developed by <a href="https://github.com/HadiNamazi" class="credit">hadi nmz</a>.</p>

</body>
</html>
